<!DOCTYPE html>
<html>
<head>
	<title> Todo List</title> 
    <link rel="stylesheet" href="style.css">
    </head> 
    <body style = "text-align: center;"> 
        
        <input id="txt" type="text" placeholder="Add your Checkbox">
        <p>To do List</p> 
        <button onclick="Add()">Click me!</button> 
        <br> 
        <div id = "myDiv"></div> 
        <script> 
        function Add() { 
            var myDiv = document.getElementById("myDiv"); 
              
            // creating checkbox element 
            var checkbox = document.createElement('input'); 
              
            // Assigning the attributes to created checkbox 
            checkbox.type = "checkbox"; 
            checkbox.name = "name"; 
            checkbox.value = "value"; 
            checkbox.id = "id";
            checkbox.setAttribute("onclick","check()");

            // creating label for checkbox 
            var label = document.createElement('label'); 

            var text = document.getElementById('txt').value;
            // appending the created text to the created label tag  
            label.appendChild(document.createTextNode(text)); 
         
            // appending the checkbox and label to div 
            myDiv.appendChild(checkbox); 
            myDiv.appendChild(label);
            myDiv.innerHTML += "<br>" ;

            // if(checkbox.checked == true){
            //   label.style.textDecoration = "line-through";
            // }           
        }


        function check() {
      var checkBox = document.getElementsById("id");
      var text= document.getElementsById("txt");

     for (let i = 0 ; i<checkBox.length ; i++){
        if (checkBox[i].checked == true){

             text[i].style.textDecoration = 'line-through';

          }
           else {
            text[i].style.textDecoration = 'none';
         }
   }

 }

       </script>
</body>
</html>
